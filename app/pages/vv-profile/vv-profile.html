<ion-navbar *navbar>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Informations Utilisateur</ion-title>
</ion-navbar>

<ion-content padding class="vv-profile">
    <ion-item *ngIf="app.usermode == 'invite'">
        <h1>Mode invité</h1>
        <br/>
        <font size="1">GUID : {{app.uuid}}</font>
    </ion-item>
    <ion-item *ngIf="app.usermode == 'ca'">
        <h1>Mode Directeur/MUC/CDG</h1>
        <br/>
        <font size="1">GUID : {{app.uuid}}</font>
    </ion-item>
    <ion-item *ngIf="app.usermode != 'invite'">
        <ion-label floating>E-mail :</ion-label>
        <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="app.usermode != 'invite'">
        <ion-label floating>Mot de passe :</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
    <p padding *ngIf="app.usermode != 'invite'">
        <button (click)="doMemUser()">Memoriser...</button>
    </p>
    <p padding *ngIf="app.usermode == 'secoff'">
        <button (click)="goToAdmUsers()">Accès Utilisateurs...</button>
    </p>
      
</ion-content>
