<ion-navbar primary *navbar>
  <ion-title>PhonegapBuild Manager</ion-title>
</ion-navbar>

<ion-content padding class="vv-phonegap">
  <ion-list>
        <ion-item-sliding *ngFor="#pgapp of pgapps">
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="{{pgpath+pgapp.icon.link.replace('icon',pgapp.icon.filename)+'?auth_token='+token}}">
                </ion-thumbnail>
                <ion-label>
                <h2>{{pgapp.title}}</h2>
                <h3>Version:{{pgapp.version}}</h3>
                <h4>Package :{{pgapp.package}}</h4>
                <p>Id:{{pgapp.id}}</p>
                </ion-label>
                <button item-right (click)="downLoad(pgapp.install_url)">
                    <ion-icon name="download"></ion-icon>
                </button>
            </ion-item>
            <ion-item-options>
                <button light (click)="downLoad(pgapp.install_url)">
                    <ion-icon name="ios-more"></ion-icon>
                    Plus
                </button>
            </ion-item-options>  
        </ion-item-sliding>
  </ion-list>
      
</ion-content>
