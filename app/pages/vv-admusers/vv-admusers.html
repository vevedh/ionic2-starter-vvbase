<ion-navbar primary *navbar>
    <ion-buttons left>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  <ion-title>Autorisations</ion-title>
</ion-navbar>

<ion-content padding class="vv-admusers">
    <p padding [hidden]="!waitcursor"  block><ion-spinner></ion-spinner></p>
    <ion-list>
        <ion-item-sliding *ngFor="#user of users; #i = index">
            <ion-item>
                <ion-icon item-left name="person"></ion-icon>
                <ion-label>
                <h2>NOM PRENOM</h2>
                <h3>email:</h3>
                <p>GUID:{{user.guid}}</p>
                </ion-label>
                <ion-toggle  item-right checked="{{(user.etat=='INACTIF')?false:true}}" (click)="changeState(user.guid,$event.target.getAttribute('aria-checked'))"></ion-toggle>
            </ion-item>
            <ion-item-options>
        <button light>
          <ion-icon name="ios-more"></ion-icon>
          Plus
        </button>
        <!--<button primary>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button secondary>
          <ion-icon name="call"></ion-icon>
          Call
        </button>-->
      </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
